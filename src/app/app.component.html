<div class="container">
  <mat-card *ngIf="!isUsernameSet" class="username-card">
    <mat-card-title>Enter your name</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Your Name</mat-label>
        <input matInput type="text" [(ngModel)]="username">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="setUsername()">Join Chat</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="isUsernameSet" class="chat-container">
    <mat-card-title>Welcome, {{ username }}!</mat-card-title>
    <mat-card-content class="chat-box">
      <div *ngFor="let msg of messages" class="chat-message" [ngClass]="{'self': msg.username === username}">
        <strong>{{ msg.username }}:</strong> {{ msg.message }}
      </div>
    </mat-card-content>

    <mat-card-actions class="chat-input">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Type a message</mat-label>
        <input matInput type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="sendMessage()">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
